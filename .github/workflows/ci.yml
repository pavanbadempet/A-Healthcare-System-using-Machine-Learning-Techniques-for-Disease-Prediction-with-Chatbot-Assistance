name: AIO Healthcare CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      GOOGLE_API_KEY: "dummy_key_for_testing"
      TESTING: "true"

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov pytest-asyncio pytest-playwright httpx
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: Install Playwright Browsers (Minimal)
      run: playwright install chromium
        
    - name: Run Backend & Pipeline Tests
      run: |
        pytest tests/unit tests/integration tests/unit/test_mlops.py --cov=backend
        
