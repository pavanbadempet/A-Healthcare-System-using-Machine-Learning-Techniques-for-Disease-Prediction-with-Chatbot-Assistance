name: AIO Healthcare CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      GOOGLE_API_KEY: "dummy_key_for_testing"
      TESTING: "true"

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov pytest-asyncio pytest-playwright httpx
        if [ -f requirements.txt ]; then pip install --extra-index-url https://download.pytorch.org/whl/cpu -r requirements.txt; fi
        pip install scikit-learn
        pip install uvicorn
        
    - name: Install Playwright Browsers (Minimal)
      run: playwright install chromium

    - name: Generate Placeholder Models (Fixes Missing Models CI)
      run: python scripts/generate_placeholder_models.py
        
    - name: Start Backend & Wait
      run: |
        nohup uvicorn backend.main:app --host 127.0.0.1 --port 8000 &
        python scripts/wait_for_server.py

    - name: Run All Tests (Unit, Integration, MLOps, Strict)
      run: |
        # Run everything in tests/ folder with backend coverage, excluding E2E (requires running app)
        pytest tests/ --ignore=tests/e2e --cov=backend --cov-report=term-missing
        
