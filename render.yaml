services:
  - type: web
    name: aio-health-backend
    plan: free # Explicitly request Free Tier
    env: python
    buildCommand: pip install --upgrade pip && pip install --extra-index-url https://download.pytorch.org/whl/cpu -r requirements.txt && python scripts/generate_placeholder_models.py
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9 # Standard stable version
      - key: GOOGLE_API_KEY
        sync: false # User must enter this in dashboard
      - key: TAVILY_API_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        value: sqlite:///./health.db # Note: Ephemeral on Free Tier
